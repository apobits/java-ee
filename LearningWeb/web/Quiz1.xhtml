<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>#{msg.numberQuiz}</title>
</h:head>

<h:body>

    <h:form>
        <h1><h:outputLabel value="#{numberQuizMB.score}"/></h1>
        <h:outputLabel value="#{msg.quizText}"/>
        <h:outputLabel value="#{numberQuizMB.problem.sequence}"/>
        <h:inputText value="#{numberQuizMB.solution}"/>
        <h:outputLabel value="#{numberQuizMB.answer}"/>
        <div>
            <h:commandButton value="#{msg.checkAnswer}" action="#{numberQuizMB.checkAnswer}"/>
            <h:commandButton value="#{msg.next}" action="#{numberQuizMB.nextProblem}"/>
        </div>
    </h:form>

</h:body>

</html>

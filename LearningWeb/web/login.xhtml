<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
    <h:form prependId="false">
        <h:outputLabel value="#{login.name}" id="nameOutput"/>
        <h:outputLabel value="#{login.lastName}" id="lastNameOutput"/>
        <h:inputText value="#{login.name}" id="nameInput"/>
        <h:inputText value="#{login.lastName}" id="lastNameInput"/>
        <h:commandButton value="Login">
            <f:ajax event="click" execute="nameInput" render="nameOutput"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
